machine:
  # This makes use of a cache for reuse between builds
  environment:
    PATH: "${PATH}:${HOME}/node-global-config/node_modules/.bin"
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: 6.9.5

dependencies:
  cache_directories:
    - ~/.yarn-cache
  override:
    - curl -u$JFROG_AUTH https://globality.jfrog.io/globality/api/npm/auth > build.fermina/docker-base/.npmrc
    - echo "registry=https://globality.jfrog.io/globality/api/npm/npm" >> build.fermina/docker-base/.npmrc
    - yarn

test:
  override:
    - yarn test
    - yarn lint
